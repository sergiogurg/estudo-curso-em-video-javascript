<head>

    <title>Exercício 004</title>
    <style>
        body{
            font: normal normal 32px Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(77, 77, 77);
        }
    </style>
</head>

<body>


    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.writeln(`Seu nome em letras minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>

</html>
