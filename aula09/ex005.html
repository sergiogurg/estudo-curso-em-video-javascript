<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(83, 177, 214);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>

<body>

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim!</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(`No primeiro pagrágrafo está escrito assim: ${p1.innerHTML}<br>`)

        p1.style.color = 'blue'
        var corpo = window.document.body
        corpo.style.backgroundColor = 'black'


        /*  byTAGNAME
        var d = window.document.getElementsByTagName('div')[0]
        d.innerText = 'Usei o by TAGNAME'
        */

        /*  byID
        var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'green'
        d.innerText = 'Usei o by ID'
        */
        
        /*  byNAME
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Usei o by NAME'
        */

        /*  byCLASS
        var d = window.document.getElementsByClassName('msg')[0]
        d.innerText = 'Usei o by CLASS'
        */

        /*  querySelector() e querySelectorAll()
            
            sintaxe dentro do parênteses é a do CSS.

            var d = window.document.querySelector('div.msg')
            d.style.backgroundColor = 'blue'

        */

    </script>
</body>

</html>
