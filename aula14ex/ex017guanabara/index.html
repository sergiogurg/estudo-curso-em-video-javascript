<!DOCTYPE html>
<html lang="pt-br">

    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Tabuada</h1>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="script.js"></script>
