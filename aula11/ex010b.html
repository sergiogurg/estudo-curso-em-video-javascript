<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>

        body{
            font: normal 18px Arial, Helvetica, sans-serif;
        }

        input{
            font-size: 18px;
            border-radius: 4px;
        }

        input[type='text']{
            width: 150px;
        }

        div#res{
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <h1>Em qual país você nasceu?</h1>
    País: <input id="txtpais" type="text" name="txtpais">
    <input id="btn" type="button" value="Analisar">
    <div id="res">Resultado</div>

    <script>

        var btn = window.document.querySelector('input#btn')
        btn.addEventListener('click', nacion)

        function nacion(){
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de nascimento é <strong>${pais}</strong>.</p>`
            
            pais = pais.toLowerCase()
            
            if(pais == 'brasil'){
                res.innerHTML += `<p> Você é <strong>brasileiro(a)(e)</strong>! </p>`
            } else{
                res.innerHTML += `<p>Você é <strong>estrangeiro(a)(e)</strong>!</p>`
            }

        }

    </script>

</body>

</html>
