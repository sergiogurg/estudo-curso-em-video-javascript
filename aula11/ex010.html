<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20px 'Verdana', 'Courier New', Courier, monospace;
        }

        input{
            font-size: 20px;
            width: 100px;
        }

    </style>
</head>

<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar">
    <div id="res">Resultado</div>

    <script>
        var btn = window.document.querySelector('input[type="button"]')

        btn.addEventListener('click', calcular)

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong>.</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`
            


        }

    </script>

</body>

</html>
