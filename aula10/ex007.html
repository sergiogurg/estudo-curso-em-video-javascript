<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>

        body{
            font: normal 18px Arial, Helvetica;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="btn">

    <div id="res">Resultado</div>

    <script>

        botao = window.document.getElementById('btn')   // Acessa o input:button do HTML
        
        botao.addEventListener('click', somar)  // Associa a function somar() ao evento 'click' do elemento input:button

        function somar(){

            var tn1 = window.document.getElementById('txtn1')
            n1 = Number(tn1.value)
            var tn2 = window.document.querySelector('input#txtn2')
            n2 = Number(tn2.value)
            soma = n1 + n2
            result = window.document.getElementById('res')
            result.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`    
            
        }

    </script>

</body>

</html>
